<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Basic styling for the layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-form {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 300px;
      text-align: center;
      background-color: #fff;
    }

    .login-form h2 {
      margin-bottom: 10px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-form button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate authentication (replace with actual authentication logic)
      if (username === 'hod' && password === 'hodpassword') {
        alert('Login successful as HoD!');
        // Redirect to HoD Dashboard or perform necessary actions
        window.location.href = '/hod_dashboard.html'; // Redirect to HoD dashboard
      } else if (username === 'chairman' && password === 'chairpassword') {
        alert('Login successful as Chairman!');
        // Redirect to Chairman Dashboard or perform necessary actions
        window.location.href = '/chairman_dashboard.html'; // Redirect to Chairman dashboard
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
